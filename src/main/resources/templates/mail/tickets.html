<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>Vé của bạn</title></head>
<body style="font-family:Arial,Helvetica,sans-serif;color:#0f1724">
<h2 th:text="'Vé của bạn (đơn ' + ${orderCode} + ')'">Vé</h2>
<p>Cảm ơn bạn đã mua vé. Mã vé & QR như bên dưới:</p>

<ul>
    <li th:each="t : ${tickets}" style="margin:14px 0">
        <div style="font-weight:700" th:text="${t.code}">TCK-XXXXXX</div>
        <!-- LƯU Ý: dùng cid: -->
        <img th:src="${'cid:' + t.cid}" alt="QR"
             width="220" height="220"
             style="display:block;border:1px solid #eee;border-radius:8px;margin-top:6px">
    </li>
</ul>

<p style="color:#64748b;font-size:13px">Vui lòng trình QR tại cổng soát vé.</p>
</body>
</html>
