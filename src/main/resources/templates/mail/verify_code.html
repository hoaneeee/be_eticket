<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mã xác thực</title>
</head>
<body style="font-family:system-ui,Arial,sans-serif;line-height:1.5">
<h2 style="margin:0 0 12px">Mã xác thực E-Ticket</h2>
<p>Xin chào <b th:text="${fullName}">User</b>,</p>
<p>Mã xác thực của bạn là:</p>
<div style="font-size:24px;letter-spacing:4px;font-weight:700;
              background:#f2f4f7;display:inline-block;padding:8px 14px;border-radius:8px">
    <span th:text="${code}">123456</span>
</div>
<p>Mã sẽ hết hạn sau <b th:text="${expMinutes}">10</b> phút.</p>
<p>Nếu không yêu cầu hành động này, vui lòng bỏ qua email.</p>
</body>
</html>
