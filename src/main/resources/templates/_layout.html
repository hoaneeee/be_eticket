<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      th:fragment="html(title, styles, content)">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:replace="${title}">E-Ticket</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- 🔽 chỗ nhận CSS nội bộ từ trang con -->
    <th:block th:replace="${styles}"></th:block>
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">E-Ticket</a>

        <div class="ms-auto d-flex align-items-center gap-2">
<!--            gio hang-->
<!--            <button class="btn position-relative" type="button"-->
<!--                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart"-->
<!--                    aria-controls="offcanvasCart" title="Giỏ hàng">-->
<!--                <i class="bi bi-bag fs-5"></i>-->
<!--                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"-->
<!--                      id="cartBadge"-->
<!--                      th:text="${headerCart.count}">0</span>-->
<!--            </button>-->

            <div sec:authorize="!isAuthenticated()">
                <a href="/login" class="btn btn-outline-primary me-2">Đăng nhập</a>
                <a href="/register" class="btn btn-outline-primary">Đăng ký</a>
            </div>

            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">

                <a href="/me/refunds" class="btn position-relative" title="Refunds">
                    <i class="bi bi-arrow-counterclockwise fs-5"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          data-refund-badge style="display:none"></span>
                </a>

                <a href="/orders" class="btn position-relative" title="Đơn hàng">
                    <i class="bi bi-receipt-cutoff fs-5"></i>
                </a>

                <button class="btn position-relative" type="button"
                        data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart"
                        aria-controls="offcanvasCart" title="Giỏ hàng">
                    <i class="bi bi-bag fs-5"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          id="cartBadge"
                          th:text="${headerCart.count}">0</span>
                </button>
                <span>Xin chào, <b sec:authentication="principal.fullName">User</b></span>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button class="btn btn-outline-secondary btn-sm">Đăng xuất</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasCartLabel">Giỏ hàng</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
        <div class="vstack gap-2 flex-grow-1">
            <div th:if="${#lists.isEmpty(headerCart.cart.lines)}" class="text-secondary">Giỏ hàng đang trống.</div>

            <div th:each="l : ${headerCart.cart.lines}" class="border rounded-3 p-2">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="fw-semibold" th:text="${l.ticketTypeName}">Vé</div>
                        <div class="small text-secondary">
                            SL: <span th:text="${l.qty}">1</span> •
                            Giá: <span th:text="${#numbers.formatInteger(l.unitPrice,0)} + ' ₫'">0 ₫</span>
                        </div>
                    </div>

                    <!-- Vé thường -->
                    <form th:if="${l.ticketTypeId != null}" method="post" th:action="@{/cart/remove}">
                        <input type="hidden" name="ticketTypeId" th:value="${l.ticketTypeId}">
                        <button class="btn btn-sm btn-outline-danger" title="Bỏ"><i class="bi bi-x"></i></button>
                    </form>

                    <!-- Ghế -->
                    <form th:if="${l.ticketTypeId == null}" method="post" th:action="@{/cart/remove-seat}">
                        <input type="hidden" name="name" th:value="${l.ticketTypeName}">
                        <button class="btn btn-sm btn-outline-danger" title="Bỏ"><i class="bi bi-x"></i></button>
                    </form>
                </div>
            </div>
        </div>

        <hr>
        <div class="d-flex justify-content-between fw-bold mb-3">
            <span>Tạm tính</span>
            <span id="cartSubtotal" th:text="${#numbers.formatInteger(headerCart.total,0)} + ' ₫'">0 ₫</span>
        </div>
        <div class="d-grid gap-2">
            <a href="/cart" class="btn btn-primary">Xem giỏ hàng</a>
            <a href="/checkout" class="btn btn-outline-primary">Thanh toán</a>
        </div>
    </div>
</div>

<main class="container my-4">
    <div th:replace="${content}"></div>
</main>

<footer class="py-4 border-top bg-white">
    <div class="container text-center text-secondary small">© 2025 E-Ticket</div>
</footer>
<script>

    async function refreshHeaderCart(){
        try{
            const r = await fetch('/cart/header.json', {cache:'no-store'});
            if(!r.ok) return;
            const {count, total} = await r.json();
            const badge = document.getElementById('cartBadge');
            if (badge){
                badge.textContent = count;
                badge.classList.toggle('d-none', count <= 0);
            }
            const sub = document.getElementById('cartSubtotal');
            if (sub){
                sub.textContent = new Intl.NumberFormat('vi-VN').format(total) + ' ₫';
            }
        }catch(_){}
    }
    document.addEventListener('shown.bs.offcanvas', (ev)=>{
        if (ev.target && ev.target.id === 'offcanvasCart') refreshHeaderCart();
    });
    window.addEventListener('cart:updated', refreshHeaderCart);
</script>
<script>
    (function(){
        const badge = document.querySelector('[data-refund-badge]');
        if(!badge) return;

        async function tick(){
            try{
                const r = await fetch('/web/me/refunds/updates-count', {
                    credentials: 'include', cache: 'no-store'
                });
                if (!r.ok) throw new Error('HTTP '+r.status);
                const { count } = await r.json();
                badge.textContent = count > 0 ? count : '';
                badge.style.display = count > 0 ? 'inline-flex' : 'none';
            } catch (e) {
                console.warn("Không lấy được số refund:", e);
            }
            setTimeout(tick, 15000);
        }
        tick();
    })();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
