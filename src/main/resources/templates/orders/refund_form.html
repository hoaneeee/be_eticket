<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{_layout :: html(~{::title}, ~{::styles}, ~{::content})}">
<head>
    <title>Yêu cầu hoàn tiền – E-Ticket</title>
    <th:block th:fragment="styles"><style></style></th:block>
</head>
<body>
<th:block th:fragment="content">
    <section class="container" th:if="${order != null}">
        <div class="card border-0 rounded-4 shadow-sm">
            <div class="card-body p-4">
                <h4 class="fw-bold mb-1">
                    Yêu cầu hoàn tiền — <span th:text="${order.code}">CODE</span>
                </h4>
                <div class="text-secondary mb-3">
                    Tổng đơn: <b th:text="${#numbers.formatInteger(order.total,0)}">0</b> ₫
                    • Đã hoàn: <b th:text="${#numbers.formatInteger(order.refundedAmount,0)}">0</b> ₫
                    • Còn lại: <b th:text="${#numbers.formatInteger(order.netPaid(),0)}">0</b> ₫
                </div>

                <div th:if="${error != null}" class="alert alert-danger" th:text="${error}">Lỗi</div>
                <div th:if="${note != null}" class="alert alert-info" th:text="${note}">Ghi chú</div>

                <form class="vstack gap-3 refund-form"
                      th:action="@{/orders/{code}/refund(code=${order.code})}" method="post">

                    <div>
                        <label class="form-label">Số tiền muốn hoàn</label>
                        <input type="number" class="form-control" name="amount" min="1"
                               th:attr="max=${order.netPaid()}" th:placeholder="${order.netPaid()}" required>
                        <div class="form-text">
                            Tối đa: <b th:text="${#numbers.formatInteger(order.netPaid(),0)}">0</b> ₫
                        </div>
                    </div>

                    <div>
                        <label class="form-label">Lý do</label>
                        <textarea name="reason" class="form-control" rows="3" placeholder="Mô tả lý do…"></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <a th:href="@{/orders/{code}(code=${order.code})}" class="btn btn-light">Hủy</a>
                        <button class="btn btn-danger" type="submit">Gửi yêu cầu hoàn</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="container" th:if="${order == null}">
        <div class="alert alert-warning rounded-3 mt-4">
            Không tìm thấy đơn hàng hoặc dữ liệu không hợp lệ.
        </div>
        <a th:href="@{/}" class="btn btn-primary mt-2">Về trang chủ</a>
    </section>
</th:block>
</body>
</html>
