<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="_layout :: html(~{::title}, ~{::style}, ~{::section})">
<head>
    <title>Thanh toán</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

        }

        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 2rem;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(16, 24, 40, 0.08);
            overflow: hidden;
            border: none;
        }

        .card-header {
            padding: 1.75rem 2rem;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            border-bottom: 2px solid #e5e7eb;
        }

        .card-header h5 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-header h5::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .card-body {
            padding: 2rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
            margin-bottom: 0.625rem;
        }

        .form-label .required {
            color: #dc2626;
            margin-left: 2px;
        }

        .form-control {
            width: 100%;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 0.875rem 1.125rem;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: #f9fafb;
            color: #1f2937;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
            outline: none;
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        /* Payment Methods */
        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .payment-option {
            position: relative;
        }

        .payment-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .payment-label {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #f9fafb;
        }

        .payment-label:hover {
            border-color: #667eea;
            background: white;
        }

        .payment-option input[type="radio"]:checked + .payment-label {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .payment-radio {
            width: 22px;
            height: 22px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .payment-option input[type="radio"]:checked + .payment-label .payment-radio {
            border-color: #667eea;
        }

        .payment-option input[type="radio"]:checked + .payment-label .payment-radio::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
        }

        .payment-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .payment-icon img {
            max-width: 100%;
            max-height: 100%;
        }

        .payment-info {
            flex: 1;
        }

        .payment-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .payment-desc {
            font-size: 0.85rem;
            color: #6b7280;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 1.125rem;
            font-weight: 700;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(102, 126, 234, 0.4);
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-submit svg {
            width: 20px;
            height: 20px;
        }

        /* Order Summary */
        .order-summary {
            position: sticky;
            top: 2rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1rem 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
            margin-right: 1rem;
        }

        .item-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .item-qty {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .item-price {
            font-weight: 700;
            color: #1f2937;
            white-space: nowrap;
        }

        .summary-divider {
            height: 2px;
            background: linear-gradient(90deg, #e5e7eb 0%, #d1d5db 50%, #e5e7eb 100%);
            margin: 1.5rem 0;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            border-radius: 12px;
            margin-top: 1.5rem;
        }

        .total-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #374151;
        }

        .total-amount {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Alert */
        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .alert-danger {
            background: #fef2f2;
            color: #dc2626;
            border-left: 3px solid #dc2626;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }
        }

        @media (max-width: 576px) {
            .card-body {
                padding: 1.5rem;
            }

            .card-header {
                padding: 1.25rem 1.5rem;
            }

            .page-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
<section class="checkout-container">
    <h2 class="page-title">Thanh toán</h2>

    <div class="checkout-grid">
        <!-- Left: Form -->
        <div class="card">
            <div class="card-header">
                <h5>Thông tin người mua</h5>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}">Có lỗi xảy ra</div>

                <form method="post" th:action="@{/checkout/place-order}" onsubmit="lockBtn(this)">
                    <div class="form-group">
                        <label class="form-label">
                            Họ và tên <span class="required">*</span>
                        </label>
                        <input name="buyerName"
                               class="form-control"
                               placeholder="Nguyễn Văn A"
                               required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            Email <span class="required">*</span>
                        </label>
                        <input name="buyerEmail"
                               type="email"
                               class="form-control"
                               placeholder="example@email.com"
                               required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Số điện thoại</label>
                        <input name="buyerPhone"
                               class="form-control"
                               placeholder="0912 345 678">
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            Phương thức thanh toán <span class="required">*</span>
                        </label>

                        <div class="payment-methods">
                            <div class="payment-option">
                                <input type="radio"
                                       name="paymentMethod"
                                       id="pmMomo"
                                       value="MOMO_WALLET"
                                       checked>
                                <label class="payment-label" for="pmMomo">
                                    <div class="payment-radio"></div>
                                    <div class="payment-icon">
                                        <img src="https://developers.momo.vn/images/logo.svg" alt="MoMo">
                                    </div>
                                    <div class="payment-info">
                                        <div class="payment-name">Ví MoMo</div>
                                        <div class="payment-desc">Thanh toán nhanh chóng qua ví điện tử</div>
                                    </div>
                                </label>
                            </div>

                            <div class="payment-option">
                                <input type="radio"
                                       name="paymentMethod"
                                       id="pmATM"
                                       value="MOMO_ATM">
                                <label class="payment-label" for="pmATM">
                                    <div class="payment-radio"></div>
                                    <div class="payment-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width:24px;height:24px;color:#667eea">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                                        </svg>
                                    </div>
                                    <div class="payment-info">
                                        <div class="payment-name">Thẻ ATM nội địa</div>
                                        <div class="payment-desc">Thanh toán qua NAPAS thông qua MoMo</div>
                                    </div>
                                </label>
                            </div>

                            <div class="payment-option">
                                <input type="radio"
                                       name="paymentMethod"
                                       id="pmCOD"
                                       value="COD">
                                <label class="payment-label" for="pmCOD">
                                    <div class="payment-radio"></div>
                                    <div class="payment-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width:24px;height:24px;color:#667eea">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                                        </svg>
                                    </div>
                                    <div class="payment-info">
                                        <div class="payment-name">Thanh toán sau / COD</div>
                                        <div class="payment-desc">Thanh toán khi nhận vé</div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Đặt vé & Thanh toán
                    </button>
                </form>

                <script>
                    function lockBtn(form){
                        const btn = form.querySelector('button[type="submit"]');
                        if(btn){
                            btn.disabled = true;
                            btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width:20px;height:20px;animation:spin 1s linear infinite"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" opacity="0.25"/><path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" opacity="0.75"/></svg> Đang xử lý...';
                        }
                    }
                </script>
            </div>
        </div>

        <!-- Right: Summary -->
        <div class="order-summary">
            <div class="card">
                <div class="card-header">
                    <h5>Đơn hàng của bạn</h5>
                </div>
                <div class="card-body">
                    <div th:each="l : ${cart.lines}" class="summary-item">
                        <div class="item-info">
                            <div class="item-name" th:text="${l.ticketTypeName}">Vé VIP</div>
                            <div class="item-qty">
                                <span th:text="'Số lượng: ' + ${l.qty}">Số lượng: 2</span>
                            </div>
                        </div>
                        <div class="item-price" th:text="${#numbers.formatInteger(l.lineTotal(),0)} + ' ₫'">
                            500,000 ₫
                        </div>
                    </div>

                    <div class="summary-divider"></div>

                    <div class="summary-total">
                        <div class="total-label">Tổng thanh toán</div>
                        <div class="total-amount" th:text="${#numbers.formatDecimal(preview.total, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                            1,000,000 ₫
                        </div>
                    </div>

                    <div th:if="${preview.ruleBadges != null and !preview.ruleBadges.isEmpty()}"
                         style="margin-top:1.5rem;padding:1rem;background:#f0fdf4;border-radius:10px;border-left:3px solid #16a34a">
                        <div style="font-size:0.85rem;color:#16a34a;font-weight:600;margin-bottom:0.5rem">
                            🎉 Ưu đãi đang áp dụng
                        </div>
                        <div style="display:flex;flex-wrap:wrap;gap:0.5rem">
                            <span th:each="b : ${preview.ruleBadges}"
                                  style="font-size:0.75rem;padding:0.25rem 0.75rem;background:white;color:#16a34a;border-radius:999px;font-weight:600"
                                  th:text="${b.label}">EARLY_BIRD</span>
                        </div>
                    </div>
                </div>
            </div>

            <a href="/cart" style="display:flex;align-items:center;gap:0.5rem;margin-top:1.5rem;color:#667eea;text-decoration:none;font-weight:600;transition:color 0.2s ease">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Quay lại giỏ hàng
            </a>
        </div>
    </div>
</section>
</body>
</html>
