<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="_layout :: html(~{::title}, ~{::style}, ~{::section})">
<head>
    <title>Nhập mã xác thực</title>
    <style>.card{border-radius:14px}</style>
</head>
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="mb-3">Nhập mã xác thực</h3>

                    <div th:if="${resent}" class="alert alert-info">Đã gửi lại mã xác thực.</div>
                    <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>

                    <form th:action="@{/verify-code}" method="post" class="vstack gap-3">
                        <div>
                            <label class="form-label">Email</label>
                            <input class="form-control" name="email" type="email" th:value="${email}" placeholder="you@example.com" required>
                        </div>
                        <div>
                            <label class="form-label">Mã xác thực (6 chữ số)</label>
                            <input class="form-control" name="code" pattern="\d{6}" maxlength="6" placeholder="123456" required>
                            <div class="form-text">Mã có hiệu lực trong thời gian ngắn, vui lòng kiểm tra email.</div>
                        </div>
                        <button class="btn btn-primary w-100">Xác nhận</button>
                    </form>

                    <hr class="my-4">

                    <form th:action="@{/resend}" method="post" class="d-flex gap-2">
                        <input class="form-control" type="email" name="email" th:value="${email}" placeholder="you@example.com" required>
                        <button class="btn btn-outline-secondary">Gửi lại mã</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/login">← Về đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
